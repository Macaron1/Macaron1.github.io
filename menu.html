			<script>
			let searchData = null;
			let isFetching = false; // защита от повторных fetch при быстром вводе
			
			async function loadSearchData() {
				if (isFetching) return;
				isFetching = true;
				try {
				const response = await fetch('/js/search_titles.json');
				if (!response.ok) {
					throw new Error(`HTTP error! status: ${response.status}`);
				}
				searchData = await response.json();
				} catch (err) {
				console.error('Failed to load search ', err);
				searchData = [];
				} finally {
				isFetching = false;
				}
			}
			
			async function searchFunction() {
				const searchText = searchBox.value.trim().toLowerCase();
			
				// Скрыть предыдущие результаты
				resultsContainer.innerHTML = '';
				resultsContainer.style.display = 'none';
			
				if (!searchText) return;
			
				// Если данные ещё не загружены — загружаем
				if (searchData === null) {
				await loadSearchData();
				}
			
				// Теперь ищем по уже загруженным данным
				const matchedArticles = [];
			
				searchData.forEach(item => {
				const title_ru = (item.title_ru || '').toLowerCase();
				const title_en = (item.title_en || '').toLowerCase();
			
				if (title_ru.includes(searchText) || title_en.includes(searchText)) {
					const resultLink = document.createElement('a');
					resultLink.href = item.link;
					resultLink.textContent = item.title_ru || item.title_en || '(no title)';
					const resultDiv = document.createElement('div');
					resultDiv.appendChild(resultLink);
					matchedArticles.push(resultDiv);
				}
				});
			
				if (matchedArticles.length > 0) {
				resultsContainer.style.display = 'block';
				matchedArticles.forEach(el => resultsContainer.appendChild(el));
				}
			}
			
			const searchBox = document.getElementById("search");
			const resultsContainer = document.getElementById("results");
			
			searchBox.addEventListener('input', searchFunction);
			</script>
