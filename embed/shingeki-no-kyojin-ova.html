<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shingeki no Kyojin OVA | embed</title>
<link rel="stylesheet" href="/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="/css/playlist.css">
</head>
 <body bgcolor="#000000">
<iframe id="player" src="//www.myvi.top/embed/kriq8rb37y1rjy3n7gyowmra1e" frameborder="0" scrolling="no" allowfullscreen></iframe>
<span class="panel_toggle toggleable"><i class="zmdi zmdi-playlist-audio zmdi-hc-3x"></i></span>
<div class="panel toggleable">
	<span class="episode is-active" data-url="//www.myvi.top/embed/kriq8rb37y1rjy3n7gyowmra1e">
        Эпизод 1
    </span>
	<span class="episode" data-url="//www.myvi.top/embed/ejbcknd5w7nwxpwekmowro4jyh">
        Эпизод 2
    </span>
	<span class="episode" data-url="//www.myvi.top/embed/p3bjeqqqkh9w8d8d61wq8c8tgo">
        Эпизод 3
    </span>
    </div>
<!-- Javascript -->
<script src="/css/core.min0131.js"></script>
<script>
/* global $*/
var player = {
    pinged: false,
	init: function() {
		$('.episode').click(function() {
			var $this = $(this);
			$('.episode').removeClass('is-active');
			$this.addClass('is-active');
			player.play($this.attr('data-url'));
		});
		$('.panel_toggle').click(function() {
			$('.toggleable').toggleClass('open');
			if(!player.pinged) {
			    $.post('./YouTube/');
			    player.pinged = true;
			}
		});
	},
    play: function(url) {
		$('#player').attr('src', url);
	}
};
player.init();
</script>
 </body>
</html>
