<script>
		document.addEventListener('DOMContentLoaded', function() {
			var xhr = new XMLHttpRequest();
			xhr.open('GET', '/boostyapi.php', true);
			xhr.onreadystatechange = function() {
				if (xhr.readyState === 4 && xhr.status === 200) {
					var data = JSON.parse(xhr.responseText);
					document.querySelector('.first').textContent = formatNumber(data.currentSum) + ' из ';
					document.querySelector('.second').textContent = formatNumber(data.targetSum) + ' ₽ ';
					document.querySelector('.title').textContent = data.description;

					// Вычисление ширины .loadline в зависимости от значений .first и .second
					var firstValue = parseFloat(data.currentSum);
					var secondValue = parseFloat(data.targetSum);
					var loadline = document.querySelector('.loadline');
					if (firstValue >= secondValue) {
						loadline.style.width = '100%';
					} else {
						loadline.style.width = (firstValue / secondValue * 100) + '%';
					}
				}
			};
			xhr.send();

			// Функция для добавления пробелов между тысячами
			function formatNumber(number) {
				return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
			}
		});
	</script>
<style>
	.my {
