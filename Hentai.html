<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Macaron Hentai</title>
<link rel="stylesheet" href="http://macaron.my1.ru/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="http://macaron.my1.ru/css/playlist.css">
</head>
<body>
<iframe id="player" src="http://macaron.my1.ru/html/hentai/Koakuma_Kanojo_The_Animation.html" frameborder="0" scrolling="no" allowfullscreen></iframe>
<span class="panel_toggle toggleable"><i class="zmdi zmdi-playlist-audio zmdi-hc-3x"></i></span>
<div class="panel toggleable">
        <span class="episode is-active" data-url="http://macaron.my1.ru/html/hentai/Koakuma_Kanojo_The_Animation.html">
        Koakuma Kanojo The Animation
    </span>
        <span class="episode" data-url="http://macaron.my1.ru/html/hentai/3Ping_Lovers_Ippu_Nisai_no_Sekai_e_Youkoso_Th.html">
        3Ping Lovers! Ippu Nisai no Sekai e Youkoso The Animation
    </span>
    </div>
<!-- Javascript -->
<script src="http://macaron.my1.ru/css/core.min0131.js"></script>
<script>
/* global $*/
var player = {
    pinged: false,
	init: function() {
		$('.episode').click(function() {
			var $this = $(this);
			$('.episode').removeClass('is-active');
			$this.addClass('is-active');
			player.play($this.attr('data-url'));
		});
		$('.panel_toggle').click(function() {
			$('.toggleable').toggleClass('open');
			if(!player.pinged) {
			    $.post('/api/watch/jmz9k2l19qy');
			    player.pinged = true;
			}
		});
	},
    play: function(url) {
		$('#player').attr('src', url);
	}
};
player.init();
</script>
</body>
</html>
